<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Send</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Send</h3>

  <ion-item>
    <ion-label>From</ion-label>
    <ion-input type="text" [(ngModel)]="from"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>To</ion-label>
    <ion-input type="text" [(ngModel)]="to"></ion-input>
  </ion-item>

  <br/>
  <br/>

  <button ion-button full (click)="send()">Send</button>

</ion-content>
